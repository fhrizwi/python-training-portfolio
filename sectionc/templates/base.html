{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Faizul.dev{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h3>Faizul.dev</h3>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-link">
            <a href="#"><img src="{% static 'icon/FRAME.svg' %}" alt=""></a>
            <a href="#"><img src="{% static 'icon/FRAME(1).svg' %}" alt=""></a>
            <a href="#"><img src="{% static 'icon/FRAME(2).svg' %}" alt=""></a>
            <a href="#"><img src="{% static 'icon/FRAME(3).svg' %}" alt=""></a>
        </div>
        <p>@2025 Faizul Haque Rizwi. All rights reserved.</p>
    </footer>
</body>
</html>
