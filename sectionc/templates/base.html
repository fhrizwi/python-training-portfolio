{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Faizul.dev{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'icon/logo.svg' %}" alt="Logo" class="logo-icon">
                Faizul.dev
            </a>
            <nav>
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-link">About</a>
                <a href="{% url 'blog' %}" class="nav-link">Blog</a>
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/fhrizwi/" class="social-link"><img src="{% static 'icon/FRAME.svg' %}" alt="GitHub"></a>
                <a href="https://linkedin.com/in/fhrizwi/" class="social-link"><img src="{% static 'icon/FRAME(2).svg' %}" alt="LinkedIn"></a>
                <a href="https://twitter.com/fhrizwi/" class="social-link"><img src="{% static 'icon/FRAME(1).svg' %}" alt="Twitter"></a>
                <a href="https://instagram.com/faizulhaque_77/" class="social-link"><img src="{% static 'icon/FRAME(3).svg' %}" alt="Instagram"></a>
            </div>
            <p class="footer-text">Â© 2025 Faizul Haque Rizwi. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Active navigation link
        const currentLocation = location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentLocation) {
                link.classList.add('active');
            }
        });

        // Scroll reveal animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
